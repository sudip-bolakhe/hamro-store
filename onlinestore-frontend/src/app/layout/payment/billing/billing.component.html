<form #bill="ngForm" (ngSubmit) = "savePayment()">
<div class="row">
  <div class="col-xl-9 text-xs-center">
    <div class="card mb-3">
      <div class="card-header"> Customer Detail</div>
      <div class="card-body">
        <label class=" col-xl-3 text-xs-center">Customer Name</label>
        <input type="text" name="cName" [(ngModel)]="paymentModel.name" placeholder="customer name" class="form-control input-md"
        />
      </div>
      <div class="card-body">
        <label class=" col-xl-3 text-xs-center">Customer Address</label>
        <input type="text" name="cAddress" [(ngModel)]="paymentModel.address " placeholder="customer address" class="form-control input-md"
        />
      </div>
      <div class="card-body">
        <label class=" col-xl-3 text-xs-center">Customer Phone</label>
        <input type="text" id = "phone" name="phone" [(ngModel)]="paymentModel.phone" placeholder="customer phone" class="form-control input-md"
        pattern="^[0-9]+$" #phone = "ngModel"/>
        <div *ngIf="phone?.touched">
          <div class="text-danger" *ngIf="phone.errors?.pattern"> invalid phone
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-xl-3 text-xs-center">
    <div class="card mb-3">
      <div class="card-header"> Select product</div>
      <div class="card-body">
        <ng-select [items]="option" (change)="onSelected($event)">
        </ng-select>
      </div>
    </div>
  </div>


  <div class="col-xl-4 text-xs-center">
    <div class="card mb-3">
      <div class="card-header">Price per Unit</div>
      <div class="card-body">
        <span class="text-success">{{productModel.price}}</span>
      </div>
    </div>
  </div>

  <!-- row -->

  <div class="col-xl-3 text-xs-center">
    <div class="card mb-3">
      <div class="card-header"> Quantity </div>
      <div class="card-body">
        <input type="text" name="quantity" id= "quantity"  required [(ngModel)]="quantity" (keyup)='calculate()' pattern="^[0-9]+$" placeholder="quantiity"  >
      </div>
      <div class="text-danger" > {{errors}}
      </div>
    </div>    
  </div>
</div>

<div class="row">
  <div class="col-xl-3 text-xs-center">
    <div class="card mb-3">
      <div class="card-header"> Total </div>
      <div class="card-body">
        {{total}}
      </div>
    </div>
  </div>

  <div class="col-xl-3 text-xs-center">
    <div class="card mb-3">
      <div class="card-header"> Recieved </div>
      <div class="card-body">
        <input type="text" name="recieved" [(ngModel)]="recieved" (keyup)='calculateReturn()' placeholder="recieved" />
      </div>
    </div>
  </div>

  <div class="col-xl-3 text-xs-center">
    <div class="card mb-3">
      <div class="card-header"> Return </div>
      <div class="card-body">
        {{return}}
      </div>
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="submitBtn"></label>
  <div class="col-md-8">
    <button id="submitBtn" name="submitBtn" class="btn btn-success" [disabled]="total==0 || bill.invalid" >Submit</button>
    <button id="cancelBtn" name="cancelBtn" class="btn btn-danger">Cancel</button>
  </div>
</div>
</form>
