<div class="card mb-12">
    <div class="card-header">Products</div>
    <div>
        <input type='text' style='padding:8px;margin:15px auto;width:30%;' placeholder='Search' (keyup)='updateFilter($event)' />
    <i class="fa fa-search"></i>
    </div>
    <div class="card-body table-responsive">
        <div>
            <ngx-datatable #table class="bootstrap" [rows]="rows" [loadingIndicator]="loadingIndicator" [columns]="columns" [columnMode]="'force'"
                [headerHeight]="40" [footerHeight]="40" [limit]="10" [rowHeight]="'auto'" [reorderable]="reorderable">
                <ngx-datatable-column name="S.N">
                    <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>
                        {{rowIndex+1}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Name"></ngx-datatable-column>
                <ngx-datatable-column name="Manufacturer"></ngx-datatable-column>
                <ngx-datatable-column name="Price"></ngx-datatable-column>
                <ngx-datatable-column name="Stock"></ngx-datatable-column>
                <ngx-datatable-column name="Expiry Date"></ngx-datatable-column>
                <ngx-datatable-column name="Action" prop="id" [sortable]="false">
                    <ng-template let-rowIndex="rowIndex" let-id="id" let-value="value" ngx-datatable-cell-template>
                        <i class="fa fa-pencil-square-o" [routerLink]="['/product/editproduct/'+value]">
                        </i>

                        <i class="fa fa-trash" (click)="deleteProduct(value)">
                        </i>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>

        </div>
    </div>
</div>
