<div >
<img src="{{imageUrl}}"  alt="photo" height=200px width=200px />
</div>
<form class="form-horizontal" >
  
    <!-- Username-->
    <div class="form-group">
      <div class="col-md-4 card-header" for="username">Username</div>
      
          <span class="col-md-4 "for="username">{{userModel.username}}</span>
      </div>
  

    <!-- First Name-->
    <div class="form-group">
      <div class=" col-md-4 card-header" for="firstName">First name</div>
      
          <span class="col-md-4 " for="firstName">{{userModel.firstName}}</span>
  
     
    </div>
    <!-- last Name-->
    <div class="form-group">
      <div class="col-md-4 card-header" for="lastName">Last name</div>
    
          <div class="col-md-4" for="lastName">{{userModel.lastName}}</div>
  
     
    </div>
  
    <!-- Email-->
    <div class="form-group">
      <div class="col-md-4 card-header" for="email">Email</div>
          <span class="col-md-4 " for="email">{{userModel.email}}</span>
  
    </div>
  
    <!-- Address-->
    <div class="form-group">
      <div class="col-md-4 card-header" for="address">Address</div>
          <span class="col-md-4 " for="address">{{userModel.address}}</span>
  
    </div>
  
    <!-- Phone-->
    <div class="form-group">
      <div class="col-md-4 card-header" for="phone">Phone no.</div>
          <span class="col-md-4 " for="phone">{{userModel.phone}}</span>
    </div>
  
    <!-- Government Id -->
    <div class="form-group">
      <div class="col-md-4 card-header" for="governmentId">Government Id</div>
          <span class="col-md-4 " for="governmentId">{{userModel.governmentId}}</span>
    </div>
       <!-- Role-->
    <div class="form-group">
      <div class="col-md-4 card-header" for="role">Role</div>
          <span class="col-md-4 " for="role">{{userModel.role}}</span>
    </div>
  
    
  
  </form>
