<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Online Store</h1>
            <div >{{showMessage}}</div>
            <form role="form" #signUp="ngForm" (ngSubmit)=signup()>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id=""
                        [(ngModel)]="userModel.firstName" name="firstName" placeholder="First Name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" 
                        [(ngModel)]="userModel.lastName" name="lastName" placeholder="Last Name">
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control input-underline input-lg" id="" 
                        [(ngModel)]="userModel.email" name="email" placeholder="Email">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" 
                        [(ngModel)]="userModel.username" name="username" placeholder="username">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id=""
                        [(ngModel)]="userModel.password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id=""
                        name="rePassword" placeholder="Repeat Password">
                    </div>
                </div>
                <button  type="submit" class="btn rounded-btn"> Register </button>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Cancle </a>
            </form>
        </div>
    </div>
</div>
